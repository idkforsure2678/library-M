<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library M</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
        }

        #main-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main {
            width: 65%;
            max-width: 600px;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
        }

        #title {
            font-size: 64px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #login_form {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="main-page">
    <main id="main">
        <h1 id="title">ðŸ“š Library M</h1>

        <button id="login-button" onclick="showLogin()">Enter</button>

        <form id="login_form" onsubmit="login(event)">
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button type="submit">LOGIN</button>
        </form>
    </main>
</div>

<script>
    function showLogin() {
        document.getElementById("login-button").style.display = "none";
        document.getElementById("login_form").style.display = "flex";
        document.getElementById("title").style.fontSize = "48px";
    }

    function login(e) {
        e.preventDefault();

        const user = document.getElementById("user");
        const pass = document.getElementById("pass");

        user.style.border = "";
        pass.style.border = "";

        if (user.value.trim() === "" || pass.value.trim() === "") {
            if (user.value.trim() === "") user.style.border = "2px solid red";
            if (pass.value.trim() === "") pass.style.border = "2px solid red";
            return;
        }

        /* SIMPLE AUTH (can be replaced with PHP later) */
        if (user.value === "admin" && pass.value === "admin") {
            window.location.href = "mainpage.html";
        } else {
            alert("Invalid username or password");
            user.style.border = "2px solid red";
            pass.style.border = "2px solid red";
        }
    }
</script>

</body>
</html>
